    <style>
        /* Sticky Header */
        .sticky-header {
            position: -webkit-sticky;
            position: sticky;
            top: 120px; /* Adjust to your navbar's height */
            background-color: white;
            z-index: 1000;
            padding: 10px 0;
            transition: all 0.3s ease;
        }

        /* Fade-in Effect for Images */
        .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .fade-in.visible {
            opacity: 1;
        }

        /* Header Overlay */
        #header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1vh;
            background-color: #ffffff;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .masthead .container {
            position: relative;
        }

        .masthead .container > *:not(#header-overlay) {
            position: relative;
            z-index: 1;
        }

        /* Fade-out and Fade-in Effect for Header Content */
        #header-content {
            opacity: 1;
            /* Remove the transition */
            /* transition: opacity 0.5s ease-in-out; */
        }

        #header-content.hidden {
            opacity: 0;
        }

        /* Fade-in Effect for Images */
        .image-set {
            opacity: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;

        }

        .image-set .col-md-4 {
            padding-left: 0;
            padding-right: 0;
        }

        .image-set img {
            width: 100%;
            height: 300px; /* Adjust this value as needed */
            object-fit: cover;
            margin: 0;
        }

        .image-set.hidden {
            opacity: 0;
            pointer-events: none;
            /* Do not change display property here */
        }

        #scrolling-header.hidden {
            opacity: 0;
        }
        /* CSS Adjustments */

        /* Ensure .hidden does not change display or visibility */
        .hidden {
            opacity: 0;
            pointer-events: none;
            /* Remove any display or visibility changes */
        }

        #github-section {
            height: vh; /* Set your desired height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #273848 !important;
            padding : 30px;
        }

        #under-image-section {

        }

        hr.star-light:after {

            color: #ffffff00 !important;

        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var scrollingHeader = document.getElementById('scrolling-header');
            var headerContent = document.getElementById('header-content');
            var newContent = document.getElementById('new-content');
            var masthead = document.querySelector('.masthead');
            var headerOverlay = document.getElementById('header-overlay');
            var firstImages = document.getElementById('first-images');
            var secondImages = document.getElementById('second-images');

            var mastheadHeight, fadeDistance, removeStickyPosition, imagesTransitionStart, imagesTransitionEnd;

            function easeInOutQuad(t) {
                return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
            }

            function updatePositions() {
                mastheadHeight = masthead.offsetHeight;
                fadeDistance = mastheadHeight / 2;
                removeStickyPosition = newContent.offsetTop - scrollingHeader.offsetHeight - 150;
                imagesTransitionStart = removeStickyPosition;
                imagesTransitionEnd = imagesTransitionStart + (window.innerHeight / 4 ); // Faster transition
            }

            updatePositions();
            window.addEventListener('resize', updatePositions);

            window.addEventListener('scroll', function () {
                var scrollY = window.scrollY || window.pageYOffset;

                // Masthead opacity remains the same
                var mastheadOpacity = 1 - Math.min(scrollY / fadeDistance, 1);
                masthead.style.opacity = mastheadOpacity;

                // Header overlay opacity remains the same
                var overlayOpacity = Math.min(scrollY / fadeDistance, 1);
                headerOverlay.style.opacity = overlayOpacity;

                // Header content change with adjusted range
                var headerChangeStart = mastheadHeight * 0.75; // Adjusted for faster fade
                var headerChangeEnd = mastheadHeight * 1;   // Adjusted for faster fade
                var headerChangeProgress = (scrollY - headerChangeStart) / (headerChangeEnd - headerChangeStart);
                headerChangeProgress = Math.max(0, Math.min(headerChangeProgress, 10));

                // Apply easing function
                var easedHeaderProgress = easeInOutQuad(headerChangeProgress);

                if (headerChangeProgress >= 0.5) {
                    headerContent.textContent = 'Yeah not anymore';
                    headerContent.style.opacity = 1;  // Keep "Yeah not anymore" fully visible
                } else if (headerChangeProgress <= 0) {
                    headerContent.textContent = 'Loooooong News feeds?';
                    headerContent.style.opacity = 1 - easedHeaderProgress;  // Fade out "Loooooong News feeds?"
                }

                // Images transition with adjusted range
                var imagesTransitionProgress = (scrollY - imagesTransitionStart) / (imagesTransitionEnd - imagesTransitionStart);
                imagesTransitionProgress = Math.max(0, Math.min(imagesTransitionProgress, 1));

                // Apply easing function
                var easedImagesProgress = easeInOutQuad(imagesTransitionProgress);

                firstImages.style.opacity = 1 - easedImagesProgress;
                secondImages.style.opacity = easedImagesProgress;

                // Sticky header remains the same
                if (scrollY >= removeStickyPosition + 400) {
                    /*scrollingHeader.classList.remove('sticky-header');*/
                } else {
                    scrollingHeader.classList.add('sticky-header');
                }
            });
        });
    </script>
